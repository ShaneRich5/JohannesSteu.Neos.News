    label: 'i18n'
    icon: icon-list
    inlineEditable: true
    group: 'news'
  constraints:
    nodeTypes:
      '*': false
  properties:
    sortProperty:
      ui:
        label: 'i18n'
        inspector:
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              'publishDate':
                label: 'i18n'
              'archiveDate':
                label: 'i18n'
              '_creationDateTime':
                label: 'i18n'
              '_lastModificationDateTime':
                label: 'i18n'
    wrapClass:
      ui:
        inspector:
          group: 'doNotShow'
    class:
      ui:
        inspector:
          group: 'doNotShow'
    itemClass:
      ui:
        inspector:
          group: 'doNotShow'
    listTitleClass:
      ui:
        inspector:
          group: 'doNotShow'
    itemRenderer:
      ui:
        inspector:
          group: 'doNotShow'
    archiveLinkClass:
      ui:
        inspector:
          group: 'doNotShow'