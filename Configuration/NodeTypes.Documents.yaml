# Base Node
'JohannesSteu.Neos.News:AbstractNews':
  abstract: TRUE
  superTypes:
    'TYPO3.Neos:Document': TRUE
  constraints:
    nodeTypes:
      '*': false
  childNodes:
    content:
      type: 'TYPO3.Neos:ContentCollection'
  ui:
    label: 'i18n'
    icon: 'icon-edit'
    group: 'news'
    inspector:
      groups:
        configuration:
          label: 'i18n'
          position: 10
        related:
          label: 'i18n'
        document:
          label: 'JohannesSteu.Neos.News:NodeTypes.AbstractNews:groups.document'
  properties:
    publishDate:
      type: DateTime
      defaultValue: 'now'
      ui:
        label: 'i18n'
        inspector:
          group: 'configuration'
          position: 5
          editorOptions:
            format: 'd-m-Y H:i'
      validation:
        'TYPO3.Neos/Validation/DateTimeValidator': []
    archiveDate:
      type: DateTime
      ui:
        label: 'i18n'
        inspector:
          group: 'configuration'
          position: 10
          editorOptions:
            format: 'd-m-Y H:i'
      validation:
        'TYPO3.Neos/Validation/DateTimeValidator': []
    title:
      type: string
      ui:
        inlineEditable: true
        inspector:
          group: null
        aloha:
          placeholder: 'Enter title here'
          format:
            b: false
            i: false
            u: false
            sub: false
            sup: false
            p: false
            h1: false
            h2: false
            h3: false
            pre: false
            removeFormat: false
          table: { }
          list: { }
          link:
            a: true
          alignment: { }
    important:
      type: boolean
      ui:
        label: 'i18n'
        inspector:
          group: configuration
    teaser:
      type: string
      ui:
        label: 'i18n'
        inlineEditable: true
        inspector:
          group: null
        aloha:
          placeholder: 'Enter teaser here'
          format:
            b: true
            i: true
            u: false
            sub: false
            sup: false
            p: true
            h1: false
            h2: false
            h3: false
            pre: false
            removeFormat: false
          table: {  }
          list: {  }
          link:
            a: true
          alignment: { }
    categories:
      type: references
      ui:
        label: 'i18n'
        inspector:
          group: 'related'
          editorOptions:
            nodeTypes: ['JohannesSteu.Neos.News:Category']
    related:
      type: references
      ui:
        label: 'i18n'
        inspector:
          group: 'related'
          editorOptions:
            nodeTypes: ['JohannesSteu.Neos.News:AbstractNews']
    tags:
      type: string
      ui:
        label: 'i18n'
        reloadIfChanged: FALSE
        inspector:
          group: 'related'

'JohannesSteu.Neos.News:News':
  superTypes:
    - 'JohannesSteu.Neos.News:AbstractNews'
    - 'Flowpack.Listable:ListableMixin'

'JohannesSteu.Neos.News:Category':
  superTypes:
   'TYPO3.Neos:Document': TRUE
  constraints:
    nodeTypes:
      'JohannesSteu.Neos.News:Category': TRUE
      '*': FALSE
  ui:
    label: 'i18n'
    icon: 'icon-book'
    group: 'news'
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'

'JohannesSteu.Neos.News:Storage':
  superTypes:
   'TYPO3.Neos:Document': TRUE
  constraints:
    nodeTypes:
      '*': false
      'JohannesSteu.Neos.News:AbstractNews': true
  ui:
    label: 'i18n'
    icon: 'icon-folder-open'
    group: 'news'
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'